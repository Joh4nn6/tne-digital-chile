<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIP! Digital Chile 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .bip-card {
            background: linear-gradient(135deg, #ff6b35 0%, #ff8f00 100%);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 380px;
            width: 100%;
            color: white;
            position: relative;
            overflow: hidden;
            transform: perspective(1000px) rotateX(2deg);
            transition: all 0.3s ease;
        }

        .bip-card:hover {
            transform: perspective(1000px) rotateX(0deg) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        .bip-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }

        .logo {
            font-size: 28px;
            font-weight: 900;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .logo .bip-text {
            color: #fff;
        }

        .logo .exclamation {
            color: #fff200;
            font-size: 32px;
        }

        .digital-text {
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            opacity: 0.9;
            margin-left: 8px;
        }

        .nfc-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            letter-spacing: 1px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .nfc-icon:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .saldo-section {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }

        .saldo-label {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
            letter-spacing: 1px;
            opacity: 0.95;
        }

        .saldo-amount {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 8px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            line-height: 1;
        }

        .saldo-amount .currency {
            font-size: 36px;
            vertical-align: top;
            margin-right: 4px;
        }

        .card-number {
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 4px;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .card-number .dots {
            opacity: 0.7;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }

        .valid-date {
            font-size: 12px;
            opacity: 0.8;
            letter-spacing: 0.5px;
        }

        .chip {
            width: 45px;
            height: 35px;
            background: linear-gradient(135deg, #ffd700, #ffed4a);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #333;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .chip:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .back-button {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 12px 24px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateX(-50%) scale(1.05);
        }

        .back-button:active {
            transform: translateX(-50%) scale(0.95);
        }

        /* Animaciones de entrada */
        .bip-card {
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: perspective(1000px) rotateX(45deg) translateY(50px);
            }
            to {
                opacity: 1;
                transform: perspective(1000px) rotateX(2deg) translateY(0);
            }
        }

        .saldo-amount {
            animation: countUp 1s ease-out 0.5s both;
        }

        @keyframes countUp {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .bip-card {
                padding: 25px;
                margin: 10px;
            }
            
            .logo {
                font-size: 24px;
            }
            
            .saldo-amount {
                font-size: 40px;
            }
            
            .saldo-amount .currency {
                font-size: 30px;
            }
        }

        /* Efectos táctiles para móviles */
        @media (hover: none) {
            .bip-card:active {
                transform: perspective(1000px) rotateX(0deg) scale(0.98);
            }
        }

        /* Pulso en el saldo */
        .saldo-amount {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="bip-card">
        <div class="header">
            <div class="logo">
                <span class="bip-text">bip</span><span class="exclamation">!</span>
                <span class="digital-text">DIGITAL</span>
            </div>
            <div class="nfc-icon">NFC</div>
        </div>
        
        <div class="saldo-section">
            <div class="saldo-label">Saldo Disponible</div>
            <div class="saldo-amount">
                <span class="currency">$</span><span id="saldo">20.000</span>
            </div>
            <div class="card-number">
                <span class="dots">•••• ••••</span> <span id="cardNumber">1234 5678</span>
            </div>
        </div>
        
        <div class="footer">
            <div class="valid-date">
                Válida hasta<br>
                <strong id="validDate">12/2025</strong>
            </div>
            <div class="chip">
                CHIP
            </div>
        </div>
        
        <button class="back-button" onclick="goBack()">
            ← VOLVER
        </button>
    </div>

    <script>
        // Función para obtener parámetros de la URL
        function getURLParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Función para formatear números con puntos
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        // Actualizar datos si se pasan por URL
        document.addEventListener('DOMContentLoaded', function() {
            const saldo = getURLParameter('saldo');
            const cardNumber = getURLParameter('cardNumber');
            const validDate = getURLParameter('validDate');

            if (saldo) {
                document.getElementById('saldo').textContent = formatNumber(saldo);
            }
            if (cardNumber) {
                document.getElementById('cardNumber').textContent = cardNumber;
            }
            if (validDate) {
                document.getElementById('validDate').textContent = validDate;
            }
        });

        // Función para el botón volver
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                // Si no hay historial, puedes redirigir a una página específica
                window.location.href = 'about:blank';
            }
        }

        // Efectos táctiles mejorados
        document.querySelector('.bip-card').addEventListener('touchstart', function() {
            this.style.transform = 'perspective(1000px) rotateX(0deg) scale(0.98)';
        });

        document.querySelector('.bip-card').addEventListener('touchend', function() {
            this.style.transform = 'perspective(1000px) rotateX(2deg) scale(1)';
        });

        // Animación del saldo al cargar
        window.addEventListener('load', function() {
            const saldoElement = document.getElementById('saldo');
            const saldoValue = parseInt(saldoElement.textContent.replace(/\./g, ''));
            
            let currentValue = 0;
            const increment = saldoValue / 50;
            
            const counter = setInterval(function() {
                currentValue += increment;
                if (currentValue >= saldoValue) {
                    currentValue = saldoValue;
                    clearInterval(counter);
                }
                saldoElement.textContent = formatNumber(Math.floor(currentValue));
            }, 20);
        });
    </script>
</body>
</html>
