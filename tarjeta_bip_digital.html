<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Bip! Digital Chile - Saldo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: transparent !important;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 500px;
            background: transparent !important;
        }

        .bip-card {
            width: 450px;
            height: 280px;
            background: linear-gradient(135deg, #FF6F00 0%, #F57C00 30%, #FFB300 100%);
            border-radius: 24px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 25px 50px -12px rgba(255, 111, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transform: perspective(1000px) rotateX(5deg) rotateY(-5deg);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            animation: float 6s ease-in-out infinite;
        }

        .bip-card:hover {
            transform: perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1.05);
            box-shadow: 
                0 35px 70px -12px rgba(255, 111, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        @keyframes float {
            0%, 100% { transform: perspective(1000px) rotateX(5deg) rotateY(-5deg) translateY(0px); }
            50% { transform: perspective(1000px) rotateX(5deg) rotateY(-5deg) translateY(-10px); }
        }

        /* Glassmorphism overlay */
        .glass-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0.05) 50%, 
                rgba(255, 255, 255, 0.1) 100%);
            backdrop-filter: blur(20px);
            border-radius: 24px;
        }

        /* Animated background pattern */
        .pattern-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            animation: patternMove 20s linear infinite;
        }

        @keyframes patternMove {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        /* Header Section */
        .bip-header {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px 15px;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.95) 0%, 
                rgba(255, 255, 255, 0.9) 100%);
            border-radius: 24px 24px 0 0;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .bip-logo {
            font-size: 28px;
            font-weight: 900;
            color: #FF6F00;
            letter-spacing: -1px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
            background: linear-gradient(135deg, #FF6F00 0%, #F57C00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card-type {
            font-size: 16px;
            font-weight: 700;
            color: #333;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .tech-indicators {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .nfc-indicator {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0288D1 0%, #03A9F4 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
            animation: nfcPulse 2s infinite;
            box-shadow: 0 0 0 0 rgba(2, 136, 209, 0.7);
        }

        @keyframes nfcPulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(2, 136, 209, 0.7); }
            50% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(2, 136, 209, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(2, 136, 209, 0); }
        }

        .chip {
            width: 32px;
            height: 26px;
            background: linear-gradient(135deg, #e0e0e0 0%, #bdbdbd 50%, #9e9e9e 100%);
            border-radius: 6px;
            position: relative;
            box-shadow: 
                inset 0 1px 2px rgba(255, 255, 255, 0.3),
                0 3px 6px rgba(0, 0, 0, 0.2);
            animation: chipGlow 3s ease-in-out infinite alternate;
        }

        @keyframes chipGlow {
            0% { box-shadow: inset 0 1px 2px rgba(255, 255, 255, 0.3), 0 3px 6px rgba(0, 0, 0, 0.2); }
            100% { box-shadow: inset 0 1px 2px rgba(255, 255, 255, 0.3), 0 3px 6px rgba(0, 0, 0, 0.2), 0 0 20px rgba(224, 224, 224, 0.6); }
        }

        .chip::before {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            right: 4px;
            bottom: 4px;
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
            border-radius: 2px;
        }

        /* Content Section */
        .bip-content {
            position: relative;
            z-index: 10;
            padding: 20px 25px;
            height: calc(100% - 60px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
            color: white;
            text-align: center;
        }

        .balance-label {
            font-size: 20px;
            font-weight: 500;
            opacity: 0.9;
            letter-spacing: 1px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .current-balance {
            font-size: 60px;
            font-weight: 900;
            letter-spacing: -2px;
            line-height: 1;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .last-update {
            font-size: 14px;
            font-weight: 400;
            opacity: 0.8;
            margin-top: 5px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* Scan effect */
        .scan-line {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 111, 0, 0.8) 50%, 
                transparent 100%);
            animation: scanMove 4s ease-in-out infinite;
        }

        @keyframes scanMove {
            0%, 100% { left: -100%; }
            50% { left: 100%; }
        }

        /* Footer for card number */
        .card-number {
            position: absolute;
            bottom: 20px;
            left: 25px;
            font-size: 18px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 2px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .bip-card {
                width: 100%;
                max-width: 400px;
                height: 250px;
            }
            
            .bip-logo {
                font-size: 24px;
            }
            
            .current-balance {
                font-size: 50px;
            }
        }

        @media (orientation: landscape) and (max-height: 500px) {
            .bip-card {
                width: 500px;
                height: 320px;
            }
            
            .current-balance {
                font-size: 70px;
            }
            
            .bip-logo {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bip-card">
            <div class="pattern-bg"></div>
            <div class="glass-overlay"></div>
            <div class="scan-line"></div>
            
            <div class="bip-header">
                <div class="logo-section">
                    <div class="bip-logo">bip!</div>
                    <div class="card-type">Digital</div>
                </div>
                
                <div class="tech-indicators">
                    <div class="nfc-indicator">NFC</div>
                    <div class="chip"></div>
                </div>
            </div>
            
            <div class="bip-content">
                <div class="balance-label">Saldo Disponible</div>
                <div class="current-balance">$20.000</div>
                <div class="last-update">Actualizado: Julio 2025</div>
            </div>

            <div class="card-number">**** **** **** 1234</div>
        </div>
    </div>

    <script>
        const card = document.querySelector('.bip-card');
        
        card.addEventListener('touchstart', function(e) {
            this.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1.02)';
        });
        
        card.addEventListener('touchend', function(e) {
            this.style.transform = 'perspective(1000px) rotateX(5deg) rotateY(-5deg) scale(1)';
        });
        
        card.addEventListener('mousemove', function(e) {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 10;
            const rotateY = (centerX - x) / 10;
            
            this.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
        });
        
        card.addEventListener('mouseleave', function() {
            this.style.transform = 'perspective(1000px) rotateX(5deg) rotateY(-5deg) scale(1)';
        });
    </script>
</body>
</html>
