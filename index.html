<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNE Digital Chile 2025 - La Más Innovadora</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .tne-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            color: white;
            position: relative;
            overflow: hidden;
            transform: perspective(1000px) rotateX(2deg);
            transition: all 0.3s ease;
        }

        .tne-card:hover {
            transform: perspective(1000px) rotateX(0deg) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        .tne-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
            z-index: 2;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.9;
            letter-spacing: 0.5px;
            margin-bottom: 15px;
        }

        .foto-container {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
            z-index: 2;
        }

        .foto-placeholder {
            width: 120px;
            height: 150px;
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
            border-radius: 12px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #666;
            border: 3px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .foto-placeholder:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .datos-personales {
            position: relative;
            z-index: 2;
        }

        .nombre {
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            line-height: 1.3;
        }

        .info-grid {
            display: grid;
            gap: 15px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .info-item:hover {
            padding-left: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.5px;
            opacity: 0.9;
        }

        .info-value {
            font-size: 14px;
            font-weight: 500;
            text-align: right;
            letter-spacing: 0.3px;
            line-height: 1.4;
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 2;
        }

        .validez {
            font-size: 12px;
            opacity: 0.8;
            letter-spacing: 0.3px;
            margin-bottom: 8px;
        }

        .qr-placeholder {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #333;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .qr-placeholder:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Animaciones de entrada */
        .tne-card {
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: perspective(1000px) rotateX(45deg) translateY(50px);
            }
            to {
                opacity: 1;
                transform: perspective(1000px) rotateX(2deg) translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .tne-card {
                padding: 20px;
                margin: 10px;
            }
            
            .logo {
                font-size: 20px;
            }
            
            .nombre {
                font-size: 18px;
            }
            
            .info-label, .info-value {
                font-size: 13px;
            }
        }

        /* Efectos táctiles para móviles */
        @media (hover: none) {
            .tne-card:active {
                transform: perspective(1000px) rotateX(0deg) scale(0.98);
            }
        }
    </style>
</head>
<body>
    <div class="tne-card">
        <div class="header">
            <div class="logo">TNE DIGITAL CHILE</div>
            <div class="subtitle">TARJETA NACIONAL ESTUDIANTIL</div>
        </div>
        
        <div class="foto-container">
            <div class="foto-placeholder">
                FOTO<br>ESTUDIANTE
            </div>
        </div>
        
        <div class="datos-personales">
            <div class="nombre" id="nombre">CAMILA RODRÍGUEZ FERNÁNDEZ</div>
            
            <div class="info-grid">
                <div class="info-item">
                    <span class="info-label">RUT:</span>
                    <span class="info-value" id="rut">19.654.832-7</span>
                </div>
                
                <div class="info-item">
                    <span class="info-label">INSTITUCIÓN:</span>
                    <span class="info-value" id="institucion">DUOCUC</span>
                </div>
                
                <div class="info-item">
                    <span class="info-label">CARRERA:</span>
                    <span class="info-value" id="carrera">TÉCNICO EN ENFERMERÍA</span>
                </div>
                
                <div class="info-item">
                    <span class="info-label">AÑO ADMISIÓN:</span>
                    <span class="info-value" id="ano">2022</span>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div class="validez">Válida hasta: Diciembre 2025</div>
            <div class="qr-placeholder">
                QR<br>CODE
            </div>
        </div>
    </div>

    <script>
        // Función para obtener parámetros de la URL
        function getURLParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Actualizar datos si se pasan por URL
        document.addEventListener('DOMContentLoaded', function() {
            const nombre = getURLParameter('nombre');
            const rut = getURLParameter('rut');
            const institucion = getURLParameter('institucion');
            const carrera = getURLParameter('carrera');
            const ano = getURLParameter('ano');

            if (nombre) document.getElementById('nombre').textContent = nombre.toUpperCase();
            if (rut) document.getElementById('rut').textContent = rut;
            if (institucion) document.getElementById('institucion').textContent = institucion.toUpperCase();
            if (carrera) document.getElementById('carrera').textContent = carrera.toUpperCase();
            if (ano) document.getElementById('ano').textContent = ano;
        });

        // Efectos táctiles mejorados
        document.querySelector('.tne-card').addEventListener('touchstart', function() {
            this.style.transform = 'perspective(1000px) rotateX(0deg) scale(0.98)';
        });

        document.querySelector('.tne-card').addEventListener('touchend', function() {
            this.style.transform = 'perspective(1000px) rotateX(2deg) scale(1)';
        });
    </script>
</body>
</html>
