<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - App Digital Chile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {    
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
        }

        .profile-container {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow-y: auto;
            position: relative;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-header {
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.1) 100%);
            padding: 30px 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .profile-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            font-weight: bold;
            color: white;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .profile-name {
            font-size: 22px;
            font-weight: 700;
            color: white;
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .profile-email {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
            position: relative;
            z-index: 1;
        }

        .profile-menu {
            padding: 20px 25px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            flex: 1;
            min-height: calc(100vh - 200px);
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 18px 20px;
            margin-bottom: 12px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: none;
            width: 100%;
            text-align: left;
        }

        .menu-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .menu-item:active {
            transform: translateY(0px);
        }

        .menu-item.logout {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .menu-item.logout:hover {
            background: linear-gradient(135deg, #ff5252, #e53935);
        }

        .menu-icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .menu-text {
            flex: 1;
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .menu-item.logout .menu-text {
            color: white;
        }

        .menu-arrow {
            width: 16px;
            height: 16px;
            opacity: 0.6;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .menu-item:hover .menu-arrow {
            opacity: 1;
            transform: translateX(3px);
        }

        /* Animaciones de entrada escalonadas */
        .menu-item {
            animation: slideInRight 0.6s ease-out;
            animation-fill-mode: both;
        }

        .menu-item:nth-child(1) { animation-delay: 0.1s; }
        .menu-item:nth-child(2) { animation-delay: 0.2s; }
        .menu-item:nth-child(3) { animation-delay: 0.3s; }
        .menu-item:nth-child(4) { animation-delay: 0.4s; }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Efecto de ripple en los botones */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Optimizaci√≥n para WebView */
        html {
            height: 100%;
            overflow: hidden;
        }

        body {
            -webkit-overflow-scrolling: touch;
            -webkit-transform: translateZ(0);
        }

        .profile-container {
            -webkit-overflow-scrolling: touch;
        }

        /* Responsive para m√≥viles */
        @media (max-width: 480px) {
            .profile-header {
                padding: 25px 20px;
            }
            
            .profile-menu {
                padding: 15px 20px;
            }
            
            .menu-item {
                padding: 16px 18px;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-avatar" id="avatar">
                üë§
            </div>
            <div class="profile-name" id="userName">Camila Rodr√≠guez Fern√°ndez</div>
            <div class="profile-email" id="userEmail">camila.rodriguez@duocuc.cl</div>
        </div>

        <div class="profile-menu">
            <button class="menu-item" onclick="editProfile()">
                <div class="menu-icon">‚úèÔ∏è</div>
                <div class="menu-text">Editar Perfil</div>
                <div class="menu-arrow">‚Üí</div>
            </button>

            <button class="menu-item" onclick="showSettings()">
                <div class="menu-icon">‚öôÔ∏è</div>
                <div class="menu-text">Configuraci√≥n</div>
                <div class="menu-arrow">‚Üí</div>
            </button>

            <button class="menu-item" onclick="showHelp()">
                <div class="menu-icon">‚ùì</div>
                <div class="menu-text">Ayuda y Soporte</div>
                <div class="menu-arrow">‚Üí</div>
            </button>

            <button class="menu-item logout" onclick="logout()">
                <div class="menu-icon">üö™</div>
                <div class="menu-text">Cerrar Sesi√≥n</div>
                <div class="menu-arrow">‚Üí</div>
            </button>
        </div>
    </div>

    <script>
        // Obtener par√°metros de la URL
        function getURLParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                name: params.get('name') || 'Camila Rodr√≠guez Fern√°ndez',
                email: params.get('email') || 'camila.rodriguez@duocuc.cl',
                avatar: params.get('avatar') || 'üë©‚Äçüéì'
            };
        }

        // Inicializar datos del usuario
        function initUserData() {
            const userData = getURLParams();
            document.getElementById('userName').textContent = userData.name;
            document.getElementById('userEmail').textContent = userData.email;
            document.getElementById('avatar').textContent = userData.avatar;
        }

        // Efecto ripple en los botones
        function createRipple(event) {
            const button = event.currentTarget;
            const ripple = document.createElement('span');
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;

            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.classList.add('ripple');

            button.appendChild(ripple);

            setTimeout(() => {
                ripple.remove();
            }, 600);
        }

        // Agregar efecto ripple a todos los menu items
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', createRipple);
        });

        // Funciones de navegaci√≥n
        function editProfile() {
            // Mostrar feedback visual
            showMessage('Abriendo editor de perfil...');
            // Aqu√≠ puedes comunicarte con Adalo
            console.log('Editar perfil');
        }

        function showSettings() {
            showMessage('Abriendo configuraci√≥n...');
            console.log('Configuraci√≥n');
        }

        function showHelp() {
            showMessage('Abriendo ayuda...');
            console.log('Ayuda y soporte');
        }

        function logout() {
            const confirmed = confirm('¬øEst√°s seguro de que quieres cerrar sesi√≥n?');
            if (confirmed) {
                showMessage('Cerrando sesi√≥n...');
                setTimeout(() => {
                    console.log('Cerrando sesi√≥n...');
                    // Aqu√≠ puedes comunicarte con Adalo
                }, 1000);
            }
        }

        function showMessage(message) {
            // Crear mensaje temporal
            const messageDiv = document.createElement('div');
            messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0,0,0,0.8);
                color: white;
                padding: 12px 20px;
                border-radius: 20px;
                font-size: 14px;
                z-index: 1000;
                animation: fadeInOut 2s ease-in-out;
            `;
            messageDiv.textContent = message;
            document.body.appendChild(messageDiv);

            // Agregar animaci√≥n
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeInOut {
                    0%, 100% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
                    50% { opacity: 1; transform: translateX(-50%) translateY(0); }
                }
            `;
            document.head.appendChild(style);

            setTimeout(() => {
                messageDiv.remove();
                style.remove();
            }, 2000);
        }

        // Inicializar cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', initUserData);

        // Prevenir problemas de scroll en iframe
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
