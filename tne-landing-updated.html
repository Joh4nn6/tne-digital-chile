<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNE Digital Chile - Bienvenida</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .welcome-container {
            text-align: center;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }

        .logo-container {
            margin-bottom: 3rem;
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .tne-card {
            width: 250px;
            height: 150px;
            background: linear-gradient(45deg, #00ff87, #60efff);
            border-radius: 20px;
            position: relative;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 35px rgba(0, 255, 135, 0.4);
            animation: cardFlip 3s ease-in-out infinite;
        }
        
        @keyframes cardFlip {
            0%, 100% { transform: rotateY(0deg); }
            50% { transform: rotateY(15deg); }
        }
        
        .tne-logo {
            font-size: 3rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .card-subtitle {
            font-size: 1rem;
            color: #2c3e50;
            font-weight: 600;
            text-align: center;
            letter-spacing: 1px;
        }

        .welcome-text {
            margin-bottom: 4rem;
            animation: textSlideIn 2s ease-out;
        }

        @keyframes textSlideIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0px); }
        }

        .welcome-title {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 1rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .welcome-subtitle {
            font-size: 1.1rem;
            color: #f0f0f0;
            line-height: 1.6;
            opacity: 0.9;
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.3); }
            100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(96, 239, 255, 0.4); }
        }

        .welcome-title {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 1rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: titlePulse 3s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .letter-animation {
            display: inline-block;
            animation: letterDance 2s ease-in-out infinite;
        }

        .letter-animation:nth-child(1) { animation-delay: 0.1s; }
        .letter-animation:nth-child(2) { animation-delay: 0.2s; }
        .letter-animation:nth-child(3) { animation-delay: 0.3s; }
        .letter-animation:nth-child(4) { animation-delay: 0.4s; }
        .letter-animation:nth-child(5) { animation-delay: 0.5s; }
        .letter-animation:nth-child(6) { animation-delay: 0.6s; }
        .letter-animation:nth-child(7) { animation-delay: 0.7s; }
        .letter-animation:nth-child(8) { animation-delay: 0.8s; }
        .letter-animation:nth-child(9) { animation-delay: 0.9s; }
        .letter-animation:nth-child(10) { animation-delay: 1.0s; }
        .letter-animation:nth-child(11) { animation-delay: 1.1s; }

        @keyframes letterDance {
            0%, 100% { transform: translateY(0px); }
            25% { transform: translateY(-8px); }
            50% { transform: translateY(-4px); }
            75% { transform: translateY(-12px); }
        }

        .tap-indicator {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            animation: tapPulse 2s ease-in-out infinite;
        }

        @keyframes tapPulse {
            0%, 100% { opacity: 0.7; transform: translateX(-50%) scale(1); }
            50% { opacity: 1; transform: translateX(-50%) scale(1.05); }
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-circle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-circle:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 70%;
            right: 10%;
            animation-delay: 2s;
        }

        .floating-circle:nth-child(3) {
            width: 40px;
            height: 40px;
            top: 30%;
            right: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .version-info {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            animation: fadeIn 3s ease-in;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 0.6; }
        }

        @media (max-width: 480px) {
            .tne-card {
                width: 200px;
                height: 120px;
            }
            
            .tne-logo {
                font-size: 2.5rem;
            }
            
            .welcome-title {
                font-size: 2rem;
            }
            
            .welcome-subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
    </div>

    <div class="welcome-container">
        <div class="logo-container">
            <div class="tne-card">
                <div class="tne-logo">TNE</div>
                <div class="card-subtitle">DIGITAL CHILE</div>
            </div>
        </div>

        <div class="welcome-text">
            <h1 class="welcome-title">
                <span class="letter-animation">¡</span><span class="letter-animation">B</span><span class="letter-animation">i</span><span class="letter-animation">e</span><span class="letter-animation">n</span><span class="letter-animation">v</span><span class="letter-animation">e</span><span class="letter-animation">n</span><span class="letter-animation">i</span><span class="letter-animation">d</span><span class="letter-animation">o</span><span class="letter-animation">!</span>
            </h1>
            <p class="welcome-subtitle">
                Porque los estudiantes merecen algo mejor<br>
                <strong>Tu TNE cuando la necesitas</strong>
            </p>
        </div>
    </div>

    <div class="version-info">
        TNE Digital Chile v2.0
    </div>

    <script>
        // Al tocar cualquier parte de la pantalla
        document.addEventListener('click', () => {
            // Efecto de transición suave
            document.body.style.transition = 'opacity 0.5s ease-out';
            document.body.style.opacity = '0';
            
            // Aquí iría la lógica para ir a la siguiente pantalla
            setTimeout(() => {
                console.log('Ir a pantalla de login');
                // window.location.href = 'login.html';
            }, 500);
        });

        // Efecto de entrada suave
        window.addEventListener('load', () => {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease-in';
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
